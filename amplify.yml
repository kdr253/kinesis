version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd ui
            - npm ci
        build:
          commands:
            - env | grep -e API_URL -e NEXT_PUBLIC_
            - npm run build
      artifacts:
        baseDirectory: ui/out
        files:
          - '**/*'
      cache:
        paths:
          - ui/node_modules/**/*
    appRoot: ui